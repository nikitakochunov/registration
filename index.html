<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Registration</title>
</head>

<body>
    <div class="wrapper">
        <div class="first-page">
            <section class="sign-in">
                <div class="container">
                    <form class="sign-in__form form-block">
                        <input class='sign-in__input sign-in__input--login' type="text" placeholder='Login'>
                        <input class='sign-in__input sign-in__input--password' type="text" placeholder='Password'>
                        <button class="sign-in__button">Sign in</button>
                    </form>
                </div>

            </section>
            <section class="sign-up">
                <div class="container">
                    <form action="" class="sign-up__form form-block">
                        <div class="sign-up__text">
                            <h1 class="sign-up__title">First time here?</h1>
                            <p class="sign-up__subtitle">Sign up for us</p>
                        </div>
                        <input class='sign-up__input sign-up__input--first-name' type="text"
                            placeholder='Your first name'>
                        <input class='sign-up__input sign-up__input--last-name' type="text"
                            placeholder='Your last name'>
                        <button class="sign-up__button">
                            Continue registration
                        </button>
                    </form>
                </div>
            </section>
        </div>
        <div class="second-page">
            <section class="signing-up">
                <div class="container">
                    <form action="" class="signing-up__form form-block">
                        <div class="signing-up__text">
                            <h2 class="signing-up__title">Registration</h2>
                            <p class="signing-up__subtitle">Come up with your login and password</p>
                        </div>
                        <input class='signing-up__input signing-up__input--login' type="text" placeholder='Your login'>
                        <input class='signing-up__input signing-up__input--password' type="text"
                            placeholder='Your password'>
                        <button class="signing-up__button">
                            Sign up
                        </button>
                    </form>
                </div>
            </section>
        </div>

    </div>

    <script src='./js/script.js'></script>
</body>

</html>
